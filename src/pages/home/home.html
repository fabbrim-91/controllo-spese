<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
	<ion-card>

  <ion-card-header class="card-header">
   BILANCIO MENSILE
   <p><span>{{currentMonth}}, {{currentDate | date:"yyyy"}}</span></p>
  </ion-card-header>
  
  <ion-card-content>

		<button ion-button full color="danger">
			Spesa (€): {{totalExpense}}
		</button>
		
		<button ion-button full color="green">
			<span>Incasso (€): {{totalIncome}}</span>
		</button>
	 </ion-card-content>
	 
	 <ion-row class="card-footer" ngClass="{{textColor}}" >
      <ion-col >
				<div>SALDO (€): {{balance}}</div>
      </ion-col>
    </ion-row>



</ion-card>
