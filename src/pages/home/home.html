<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
	<ion-card>

  <ion-card-header class="card-header">
   BILANCIO MENSILE
  </ion-card-header>
  
  <ion-card-content>
		<span>{{currentMonth}}, {{currentDate | date:"yyyy"}}</span>
		<button ion-button full color="green">
			<span>Incasso (€): {{totalIncome}}</span>
		</button>
		<button ion-button full color="danger">
			Spesa (€): {{totalExpense}}
		</button>
	 </ion-card-content>
	 
	 <ion-row class="card-footer">
      <ion-col >
				<span>SALDO (€): {{balance}}</span>
      </ion-col>
    </ion-row>
