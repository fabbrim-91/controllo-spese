<ion-header>

  <ion-navbar>
    <ion-title>AddExpense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<p>
	  <ion-item>
			<ion-label color="primary" fixed>Spesa</ion-label>
			<ion-input type="number" placeholder="0.0" min="0.0" [(ngModel)]="data.amount" name="amount"></ion-input>
	  </ion-item>
	</p>
	<p> 
		<ion-item>
			<ion-label color="primary">Categoria</ion-label>
			<ion-input type="text" placeholder="Altro" ></ion-input>
	  </ion-item>
	  	  
  </p>

  <p>
		<ion-item>
			<ion-label color="primary" fixed>Data</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data.expenseDate" name="expenseDate"></ion-datetime>
		</ion-item>

  </p>

  
  <p>
		<ion-item>
			<ion-label color="primary" fixed>Description</ion-label>
			<ion-input type="text" placeholder="Descrizione" [(ngModel)]="data.description" name="description"></ion-input>
		</ion-item>

  </p>
  
  <p>
			<button ion-button round color="danger" (click)="bttCancel()">Annulla</button>
			<button ion-button round color="green" (click)="saveData()">Conferma</button>
  </p>
</ion-content>
